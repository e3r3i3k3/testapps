<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.7.0/ol.css" />
<style>
  #ol-map {
    width: 100%;
    height: 600px;
  }

  .map-controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
    flex-wrap: wrap;
  }

  .map-controls button {
    padding: 10px 20px;
    border: 2px solid #3498db;
    background-color: white;
    color: #3498db;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .map-controls button:hover {
    background-color: #3498db;
    color: white;
  }

  .map-controls button.active {
    background-color: #2980b9;
    color: white;
    border-color: #2980b9;
  }
</style>

<main class="main">
  <div class="content">
    <h1>OpenLayers Map</h1>
    <div id="ol-map"></div>
    <div class="map-controls">
      <button (click)="changeMapSource(0)" [class.active]="selection === 0">OpenStreetMap</button>
      <button (click)="changeMapSource(1)" [class.active]="selection === 1">OSM HOT</button>
      <button (click)="changeMapSource(2)" [class.active]="selection === 2">CartoDB Light</button>
      <button (click)="changeMapSource(3)" [class.active]="selection === 3">CartoDB Dark</button>
      <button (click)="changeMapSource(4)" [class.active]="selection === 4">Stamen Toner</button>
      <button (click)="changeMapSource(5)" [class.active]="selection === 5">Esri World</button>
    </div>
    <div class="map-controls">
      <button (click)="toggleRoads()" [class.active]="showRoads">Toggle Roads</button>
      <button (click)="toggleBorders()" [class.active]="showBorders">Toggle Borders</button>
      <button (click)="toggleRasterLayer()" [class.active]="showRasterLayer">Toggle Flood Layer</button>
    </div>
    <div class="map-controls">
      <button (click)="randomizeColor()">Random Color</button>
    </div>

    <div class="map-controls">
      <table class="controls">
        <tr>
          <td><label for="hue">hue</label></td>
          <td><input id="hue" type="range" min="-180" max="180" value="0" /></td>
          <td><span id="hueOut"></span> Â°&nbsp;</td>
        </tr>
        <tr>
          <td><label for="chroma">chroma</label></td>
          <td><input id="chroma" type="range" min="0" max="100" value="100" /></td>
          <td><span id="chromaOut"></span> %</td>
        </tr>
        <tr>
          <td><label for="lightness">lightness</label></td>
          <td><input id="lightness" type="range" min="0" max="100" value="100" /></td>
          <td><span id="lightnessOut"></span> %</td>
        </tr>
      </table>
    </div>
  </div>
</main>
